<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="icon" href="/favicon.ico">

{% seo %}

{% if jekyll.environment == "production" %}

<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["setDoNotTrack", true]);
  _paq.push(["disableCookies"]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//analytics.osg-htc.org/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->

<meta name="google-site-verification" content="R_4MuU3rtZf36dK9hio23ADQTe3EubRM9kO41cVXldQ" />

{% endif %}

<!-- Bootstrap 5 -->
<link rel="stylesheet" href="{{ '/assets/css/style-v3.css?v=' | append: site.github.build_revision | relative_url }}">
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}" ></script>
<script src="{{ '/assets/js/all.js' | relative_url }}" defer></script>

{% for head in include.head %}
    {{ head }}
{% endfor %}

{% for js in include.js %}
<script src="{{ js.src | relative_url }}" type="{{ js.type | default: 'text/javascript' }}" {{ js.loading}}></script>
{% endfor %}

{% for css in include.css %}
<link href="{{ css.href | relative_url }}" media="screen, tv, projection" title="Default" rel="stylesheet">
{% endfor %}
