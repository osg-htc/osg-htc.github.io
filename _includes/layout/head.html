<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="icon" href="/favicon.ico">

{% seo %}

{% if jekyll.environment == "production" %}

{% if site.google_analytics and site.production %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}

<meta name="google-site-verification" content="R_4MuU3rtZf36dK9hio23ADQTe3EubRM9kO41cVXldQ" />

{% endif %}

<!-- Bootstrap 5 -->
<link rel="stylesheet" href="{{ '/assets/css/style-v4.css?v=' | append: site.github.build_revision | relative_url }}">
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}" ></script>
<script src="{{ '/assets/js/all.js' | relative_url }}" defer></script>

{% for head in include.head %}
    {{ head }}
{% endfor %}

{% for js in include.js %}
<script src="{{ js.src | relative_url }}" type="{{ js.type | default: 'text/javascript' }}" {{ js.loading}}></script>
{% endfor %}

{% for css in include.css %}
<link href="{{ css.href | relative_url }}" media="screen, tv, projection" title="Default" rel="stylesheet">
{% endfor %}
