baseurl: ''
key: osg # Use this for shared content
theme: jekyll-theme-minimal
title: OSG
description: A national, distributed computing partnership for data-intensive research
google_analytics: UA-69012-28
future: true

# Jekyll does not build hidden directories by default.
include:
  - .well-known
  - .nojekyll


exclude:
  - _spotlights/images
  - _events/images
  - _presentations/images

defaults:
  - scope:
      path: ""
    values:
      layout: container
  - scope:
      path: "_about"
      type: about
    values:
      layout: about
  - scope:
      path: "_news"
      type: news
    values:
      layout: posts
  - scope:
      path: "_spotlights"
      type: spotlights
    values:
      layout: posts
  - scope:
      type: events_legacy
    values:
      layout: events
  - scope:
      type: events
    values:
      layout: events_modern
  - scope:
      type: "organization"
    values:
      layout: container
  - scope:
      type: "user_side_redirects"
    values:
      layout: redirect
  - scope:
      type: "community"
    values:
      layout: text-optimized-width
  - scope:
      type: "presentations"
    values:
      layout: presentations

collections:
  about:
    permalink: /:collection/:path/
    output: true
  events_legacy:
    permalink: /events/:path/
    output: true
  events:
    permalink: /events/:year/:month/:day/:title/
    output: true
  news:
    permalink: /news/:year/:month/:day/:title.html
    output: true
  spotlights:
    permalink: /spotlights/:title.html
    output: true
  services:
    permalink: /services/:path.html
    output: true
  organization:
    permalink: /organization/:path.html
    output: true
  user_side_redirects:
    output: true
  community:
    output: true
    permalink: /community/:path.html
  presentations:
    output: true
    permalink: /presentations/:year/:month/:day/:title/


sass:
  style: compressed

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
